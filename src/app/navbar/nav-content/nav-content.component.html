<div class="w-full">
  <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">
    <div class="flex justify-around">
      <div
        class="flex flex-col"
        *ngFor="let item of category[selectedSection].sections"
      >
        <h1 class="text-center">{{ item.name }}</h1>
        <button mat-button *ngFor="let section of item.items">
          {{ section.name }}
        </button>
      </div>
    </div>
    <div class="hidden lg:block">
      <div class="mb-5">
        <img
          src="https://rukminim1.flixcart.com/image/612/612/xif0q/lehenga-choli/u/g/a/free-half-sleeve-vbnd-fddj-astonblue-original-imagp286bmcaabbj.jpeg?q=70"
          alt=""
          class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
        />
      </div>
      <p class="text-gray-600">New Arival</p>
    </div>
    <div class="hidden lg:block">
      <div class="mb-5">
        <img
          src="https://rukminim1.flixcart.com/image/612/612/xif0q/lehenga-choli/u/g/a/free-half-sleeve-vbnd-fddj-astonblue-original-imagp286bmcaabbj.jpeg?q=70"
          alt=""
          class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
        />
      </div>
      <p class="text-gray-600">New Arival</p>
    </div>
  </div>
</div>
